name: Frontend Deployment

on:
  push:
    paths:
      - 'kohlmeyerai/**'
      - '.github/workflows/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies and run lint
        uses: docker://node:20.3.1-slim
        with:
          working-directory: kohlmeyerai
          run: |
            npm install
            npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies and run build
        uses: docker://node:20.3.1-slim
        with:
          working-directory: kohlmeyerai
          run: |
            npm install
            npm run build

      - name: Verify build artifacts
        run: |
          ls dist

      - name: Upload dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: website
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v3
        with:
          name: website

      - name: Upload static web page
        uses: docker://amazon/aws-cli
        with:
          args: s3 sync kohlmeyerai/dist $DEPLOYMENT_BUCKET

      - name: Create CloudFront invalidation
        uses: docker://amazon/aws-cli
        with:
          args: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DIST_ID --paths "/*"
